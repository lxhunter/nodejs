---

- hosts: all
  gather_facts: no
  vars:
    goss:
      package:
        nodejs:
          installed: true
      user:
        nodejs:
          exists: true
          groups:
          - nodejs
          home: /usr/local/lib/npm
          shell: ""
      group:
        nodejs:
          exists: true

  pre_tasks:

    - name: Copy tests to remote
      copy:
        content: "{{ goss | to_nice_yaml }}"
        dest: "/tmp/goss.yml"

    - name: test goss files
      goss:
        path: "/tmp/goss.yml"
        format: documentation